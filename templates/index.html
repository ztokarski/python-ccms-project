<body class="mmin">

        <div class="wrapper span4">
            <form action="/login" method="post" name="Login_Form" class="form-signin">
                <img src="../static/img/programadores.png" class="img-responsive">
                {% block error_message %}{% endblock %}
                <hr class="colorgraph">
                <br>
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="text" class="form-control" name="login" placeholder="Login" required="" autofocus=""/>
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="submit">Login
                </button>
            </form>
        </div>
    </div>
