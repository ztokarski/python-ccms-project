<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <meta charset="utf-8">
</head>
<body>
<div class=" container page-header img-rounded">
    {#      Carusel  #}
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover">
        <div class="carousel-inner">
            <div class="item active">
                <img src="http://bit.ly/2oA4huU" class="img-responsive">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="http://bit.ly/2ozQDI0" class="img-responsive">
                <div class="carousel-caption">
                </div>
            </div>
            <div class="item">
                <img src="http://bit.ly/2nkHvXz" class="img-responsive">
                <div class="carousel-caption">
                </div>
            </div>
        </div>
    </div>
</div>
{#  Sidebar #}
<div class="sidebar">
    <div class="container">
        <div class="row">
            <div class="col-md-2 sidebar-brand">
                <nav class="navbar navbar-default navbar-fixed-side">
                    <div class="col-md-12 profile">
                        <ul>
                            <li style="list-style: none"><img
                                    style="height: 70px; width: 80px; float: left; padding-left: 0px; padding-right: 28px; padding-top: 10px; "
                                    src="http://blog.ramboll.com/fehmarnbelt/wp-content/themes/ramboll2/images/profile-img.jpg"/>
                            </li>
                            <li style="list-style: none"><p id="profile_name"> Logged as: </p><strong>PRZEMEK</strong>
                            </li>
                            <li style="list-style: none">
                                <button type="button" id="logout_button" onclick="location.href='/'">logout</button>
                            </li>
                            <hr>
                        </ul>
                    </div>
                    <p>
                        <button type="button" class="btn btn btn-primary btn-block btn-info" data-toggle="collapse"
                                data-target="#login">LOGIN
                        </button>
                    </p>
                    <div id="login" class="collapse">
                        <p><a href="/">correct login</a></p>
                        <p><a href="login_error">incorrect login</a></p>
                    </div>
                    <p>
                        <button type="button" class="btn btn btn-success btn-block btn-info" data-toggle="collapse"
                                data-target="#student">STUDENT
                        </button>
                    </p>
                    <div id="student" class="collapse">
                        <p><a href="{{ url_for('student_list') }}">List</a></p>
                        <p><a href="{{ url_for('student_form') }}">Add</a></p>
                    </div>
                    <p>
                        <button type="button" class="btn btn btn-success btn-block btn-info" data-toggle="collapse"
                                data-target="#mentor">MENTOR
                        </button>
                    </p>
                    <div id="mentor" class="collapse">
                        <p><a href="{{ url_for('mentor_list') }}">List</a></p>
                        <p><a href="{{ url_for('mentor_form') }}">Add</a></p>
                    </div>
                    <p>
                        <button type="button" class="btn btn-success btn-block btn-info" data-toggle="collapse"
                                data-target="#employee">EMPLOYEE
                        </button>
                    </p>
                    <div id="employee" class="collapse">
                        <p><a href="{{ url_for('employee_list') }}">List</a></p>
                        <p><a href="{{ url_for('employee_form') }}">Add</a></p>
                    </div>
                    <p>
                        <button type="button" class="btn btn-success btn-block btn-info" data-toggle="collapse"
                                data-target="#assignment">ASSIGNMENT
                        </button>
                    </p>
                    <div id="assignment" class="collapse">
                        <p><a href="{{ url_for('assignment_list') }}">List</a></p>
                        <p><a href="{{ url_for('assignment_form') }}">Add</a></p>
                    </div>
                </nav>
            </div>
            <div class="col-md-10 content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
</div>
</body>
</html>
